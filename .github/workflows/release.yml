name: Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      Api_Key: ${{secrets.API_KEY}}

    steps:
      - uses: actions/checkout@v1
      - name: Publish
        run: |
          pwsh -Command "write-host 'Hello';Write-host `"$env:Api_Key`";Write-Host `"$env:test`";Write-Host 'World';Publish-Module -Path ${{ github.workspace }}/Output/SeleniumTest2/ -NuGetApiKey `"$env:Api_Key`""